<!DOCTYPE html>

<html>

<head>
    <title>{{ name }}</title>
    <link rel="stylesheet"type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form id="firstform" action="/result" method="POST">
        <div>
            <h1>User Story manager - Add new Story </h1>
            <h2> {{ name }} </h2>
            <label>
                <span>Story Title</span><input value="" type="text" id="title" name="title" />
            </label>

            <label>
                <span>User Story</span><textarea type="text" id="story" name="story"> {{ data_list[1] }} </textarea>
            </label>

            <label>
                <span>Acceptance Criteria</span><textarea type="text" id="criteria" name="criteria"></textarea>
            </label>
            <label>
                <span>Estimation (h)</span><input type="number" min="0.5" max="40" step="0.5" id="estimation" name="estimation"></textarea>
            </label>

            <label>
                <select name="status">
                    <option value="Planning">Planning</option>
                    <option value="TODO">TODO</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>
            </label>
            <label>
                <input type="submit" value="Create">
            </label>

        </div>
    </form>
</body>
